name: Build and Release (main)

on:
  push:
    branches:
      - main

permissions:
  contents: write

env:
  APK_PATH: build/app/outputs/flutter-apk/app-release.apk

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Analyze
        run: flutter analyze

      - name: Test
        run: flutter test

      - name: Build APK
        run: flutter build apk --release

      - name: Prepare release metadata
        id: release_meta
        run: |
          TAG="build-$(date -u +%Y%m%d)-${GITHUB_RUN_NUMBER}"
          echo "tag=${TAG}" >> "$GITHUB_OUTPUT"
          echo "name=Build ${TAG}" >> "$GITHUB_OUTPUT"
          echo "body=Automated build from ${GITHUB_SHA}" >> "$GITHUB_OUTPUT"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.release_meta.outputs.tag }}
          name: ${{ steps.release_meta.outputs.name }}
          body: ${{ steps.release_meta.outputs.body }}
          files: ${{ env.APK_PATH }}
